<!-- product-list-item.component.html -->
<div class="product-container">
  <img
    [src]="product.url"
    alt="{{ product.name }}"
    class="product-image"
    (click)="onProductClick()"
  />
  <p>{{ product.name }}</p>
  <p>${{ product.price }}</p>
  <select class="select-input" [(ngModel)]="selectedQuantity">
    <option
      *ngFor="let num of [].constructor(10); let i = index"
      [value]="i + 1"
    >
      {{ i + 1 }}
    </option>
  </select>
  <button
    class="btn btn-primary"
    (click)="onAddToCart(product, selectedQuantity)"
  >
    Add to Cart
  </button>
</div>
